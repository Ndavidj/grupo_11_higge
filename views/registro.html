    <!-- ------------ Comienzo del HEADER  -->
       <header class="main-header">
        <div class="top-header">
          <div class="burger-menu">

          </div>

          <div class="usser-management">

            </ul>

            <div class="cart-shop">
              <button class="cart-shopping">
                <a href="/carrito-de-compras"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>

            </div>
          </div>

        <div class="bottom-header">

              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <div class="gallery-products">
            <a href="/catalogo">
              <p>catálogo<i class="fa-solid fa-angle-down"></i></p>

          </div>
        

        <div class="main-navbar">
            <ul>
              <li class="home"><a href="/home">Inicio</a></li>
              <li class="images"><a href="/catalogo">catálogo</a></li>
              <li class="contac"><a href="#contacto">Contacto</a></li>
              <li class="about-us">
                <a href="#about-us">Acerca de nosotros</a>
              </li>
            </ul>
        </div>
      </div>
      </header>

    <!-- ------------ Fin del HEADER  -->
    <form class="registro" action= "/registro.html" method="POST">
      <div>
          <label for="name"> Nombre y apellido </label> <input type="name" id="name">
      </div>
      <div>
          <label for="usuario"> Nombre de usuario </label><input type="text" id="usuario">
      </div>
      <div>
          <label for="email"> E-mail </label><input type="email" id="email">
      </div>
      <div>
        <label for="birthdate"> Fecha de nacimiento </label><input type="date" name="birthdate" id="birthdate"> 
    </div>
    <div>
        <label for="address"> Domicilio </label><input type="text" name="address" id="address">
    </div>
    <div>
        <div>Categorías de interés</div>
        <label>Cine
            <input type="checkbox" name="interest" value="Cine"></label>
        <label>Música
            <input type="checkbox" name="interest" value="Música"></label>
        <label>Naturaleza
            <input type="checkbox" name="interest" value="Naturaleza"></label>
        <label>Arte
            <input type="checkbox" name="interest" value="Arte"></label>
        <label>Deportes
            <input type="checkbox" name="interest" value="Deportes"></label>
    </div>
    <div>
        <label for="password"> Contraseña </label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="confirm-password"> Confirmar Contraseña </label>
        <input type="password" name="confirm-password" id="confirm-password">
    </div>
    <div>
        <button href='' type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </div>

</form>
