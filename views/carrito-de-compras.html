<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Carrito de compras | HIGGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="/images/icon_tittle.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6c995d925a.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ------------ Comienzo del HEADER  -->
  <header class="main-header">
    <div class="top-header">
      <div class="burger-menu">
        <i class="fa-solid fa-bars"></i>
      </div>

      <figure class="logo">
        <a href="home"><img src="/images/logo.svg" alt="Logo de HIGGE" />
        </a>
      </figure>

      <div class="usser-management">
        <ul class="account-management">
          <li class="login"><a href="/login">Iniciar sesión</a></li>
          <li class="register"><a href="/registro">Crear cuenta</a></li>
        </ul>

        <div class="cart-shop">
          <button class="cart-shopping">
            <a href="/carrito-de-compras"><i class="fa-solid fa-cart-shopping"></i></a>
          </button>
        </div>
      </div>
    </div>

    <div class="bottom-header">
      <form class="form-search" action="#" method="GET">
        <input type="search" class="input-busqueda" placeholder="Buscar" />
        <button type="submit" class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="gallery-products">
        <a href="/catalogo">
          <p>catálogo<i class="fa-solid fa-angle-down"></i></p>
        </a>
      </div>


      <div class="main-navbar">
        <ul>
          <li class="home"><a href="/home">Inicio</a></li>
          <li class="images"><a href="/catalogo">catálogo</a></li>
          <li class="contac"><a href="#contacto">Contacto</a></li>
          <li class="about-us">
            <a href="#about-us">Acerca de nosotros</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- ------------ Fin del HEADER  -->

</body>

</html>
